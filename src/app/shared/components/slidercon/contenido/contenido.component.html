<!-- portafolio -->
<div class="pad_200_abc">
  <div id="portafolio">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="center main-title">ABECEDARIO</h1>
          <h3 class="center">
            Comencemos a nutrir <strong>el conocimiento</strong>
          </h3>
        </div>
      </div>
      <br />
      <div class="grid">
        <div class="video-container">
          <div
            class="video rounded-circle"
            *ngFor="let video of contenidosVideo.videoAbc"
          >
            <video [src]="video"></video>
          </div>
        </div>
      </div>
      <div class="popup-video">
        <span>&times;</span>
        <video [src]="contenidosVideo.videoAbc" autoplay loop></video>
      </div>
    </div>
  </div>
</div>

<img [src]="contenidosVideo.image" alt="" />
<pre>
    {{ contenidosVideo | json }}
  </pre
>

<button (click)="goContenido()">Volver a pagina principal</button>
